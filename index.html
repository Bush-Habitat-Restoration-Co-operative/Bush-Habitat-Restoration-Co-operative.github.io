<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bush Habitat</title>
    <style>
        /* Center all text in the body */
        body {
            text-align: center;
            font-family: Arial, sans-serif; /* Change font family if needed */
        }

        /* Style hyperlinks with your specified color */
        a {
            color: #81A277;
            text-decoration: none; /* Remove underline from links */
        }

        /* Style list items with bullets */
        ul {
            list-style-type: disc; /* Use bullets for unordered lists */
            padding-left: 0; /* Remove default padding to align with text */
            margin: 0 auto; /* Center horizontally */
            width: max-content; /* Adjust width to content */
            font-size: 20px;
        }

        /* Center the h1 and p elements */

        /* Center the logo image */
        img {
            display: block; /* Remove default image alignment */
            margin: 0 auto; /* Center horizontally */
            max-width: 100%; /* Ensure the image scales down on small screens */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <img src="SVGGitHub2.svg" alt="Logo for Bush Habitat Restoration Co-operative">
    
    <ul>
        <li><a href="https://www.bushhabitatrestoration.org.au/">Website</a></li>
        <li><a href="https://www.instagram.com/bush_habitat/">Instagram</a></li>
        <li><a href="https://www.facebook.com/BushHabitat/">Facebook</a></li>
    </ul>
</body>
</html>
